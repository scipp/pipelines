parameters:
- name: verbose
  displayName: Verbose
  type: boolean
  default: false

trigger:
  branches:
    exclude:
      - '*'

pr:
  autoCancel: true
  branches:
    include:
      - '*'

extends:
  template: ../../stages.yml
  parameters:
    verbose: ${{ parameters.verbose }}
    conda_channels: 'conda-forge'
    config:
      linux:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
      osx:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
      windows:
        py_versions: ['3.7']
        conda_env: 'pipelines-developer.yml'
    # Note: At this point we are not testing deploy and release. Consider
    # setting up a build matrix.
    deploy: false
    conda_label: 'dev'
    release: true
